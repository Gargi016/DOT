<!DOCTYPE html>
<html>
<head>
    <title>Recommendations</title>
</head>
<body>
    <h2>Your Recommended Internships</h2>
    <ul>
        {% for rec in recommendations %}
        <li>
            <strong>{{ rec.Title }}</strong> - {{ rec.Location }}<br>
            Salary: ₹{{ rec.start_salary }} to ₹{{ rec.max_salary }}<br>
            Skills: {{ rec.skills }}
        </li>
        {% endfor %}
    </ul>
    <a href="/">Try Again</a>
</body>
</html>
